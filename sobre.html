<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sobre - Castelo Web</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
      background-color: #000;
    }

    /* Tela de introdução */
    .tela-inicial {
      position: fixed;
      inset: 0;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/1135px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg?20121101035929');
      background-size: cover;
      background-position: center;
      animation: fadeZoomOut 2.5s ease forwards;
      z-index: 9999;
    }

    @keyframes fadeZoomOut {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(1.05);
        visibility: hidden;
      }
    }

    .topo {
      height: 25vh;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/1135px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg?20121101035929');
      background-size: cover;
      background-position: center;
    }

    .conteudo {
      position: relative;
      overflow: hidden;
      height: 75vh;
      background-color: #0a1623;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1s ease, transform 1s ease;
    }

    .conteudo.visivel {
      opacity: 1;
      transform: scale(1);
    }

    /* Estrelas animadas */
    .conteudo::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      z-index: 0;
      background-image: 
        radial-gradient(white 1px, transparent 1px),
        radial-gradient(white 1px, transparent 1px),
        radial-gradient(white 2px, transparent 2px);
      background-size: 80px 80px, 120px 120px, 160px 160px;
      background-position: 0 0, 40px 40px, 60px 60px;
      animation: estrelasBrilhando 20s linear infinite;
      opacity: 0.3;
      pointer-events: none;
    }

    @keyframes estrelasBrilhando {
      0% {
        background-position: 0 0, 40px 40px, 60px 60px;
      }
      100% {
        background-position: 80px 80px, 120px 120px, 160px 160px;
      }
    }

    .conteudo > * {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #80b4ef;
      animation: fadeInUp 1.2s ease forwards;
      animation-delay: 2.6s;
      opacity: 0;
    }

    #card {
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 30px;
      max-width: 600px;
      box-shadow: 0 0 20px #00000022;
      animation: fadeInUp 1.2s ease forwards;
      animation-delay: 2.8s;
      opacity: 0;
    }

    p {
      font-size: 18px;
      color: #222;
      line-height: 1.6;
    }

    a {
      margin-top: 30px;
      display: inline-block;
      font-weight: bold;
      font-size: 16px;
      color: #ffffff;
      background-color: #042a54;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
      animation: fadeInUp 1.2s ease forwards;
      animation-delay: 3s;
      opacity: 0;
    }

    a:hover {
      background-color: #021428;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

 
  <div class="tela-inicial"></div>
  <div class="topo"></div>

  <!-- Parte azul com estrelas -->
  <div class="conteudo" id="conteudo">
    <h1>Sobre o Projeto</h1>

    <div id="card">
      <p>
        Este site é uma demonstração criativa de como unir arte, design e tecnologia.
        Criado com HTML e CSS puros, ele busca transmitir beleza visual com simplicidade de código.
      </p>
    </div>

    <a href="index.html">← Voltar para a página inicial</a>
  </div>

  <script>
    // Ativa a transição após a introdução
    setTimeout(() => {
      document.getElementById('conteudo').classList.add('visivel');
      document.body.style.overflow = 'auto';
    }, 2500);
  </script>

</body>
</html>
