<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Castelo Web</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
  <style>
    /* Reset e base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      min-height: 100vh;
      background: radial-gradient(ellipse at bottom, #0a1623 0%, #000000 100%);
      color: #e0e7ff;
      overflow-x: hidden;
      position: relative;
    }

    /* Fundo animado */
    .fundo-animado-contato {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -10;
      overflow: hidden;
      animation: trovãoFlash 6s infinite;
      background: radial-gradient(ellipse at bottom, #0a1623 0%, #000000 100%);
    }

    @keyframes trovãoFlash {
      0%, 95%, 100% {
        filter: brightness(1);
      }
      96% {
        filter: brightness(1.8);
      }
      97% {
        filter: brightness(1);
      }
      98% {
        filter: brightness(1.4);
      }
      99% {
        filter: brightness(1);
      }
    }

    /* Estrelas cadentes */
    .estrela-cadente {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 2px;
      background: #e0e7ff;
      border-radius: 50%;
      box-shadow: 0 0 10px 3px rgba(224, 231, 255, 0.7);
      opacity: 0;
      transform: rotate(45deg);
      animation: estrelaPontinho 4s linear infinite;
    }
    .estrela-cadente::after {
      content: '';
      position: absolute;
      width: 120px;
      height: 2px;
      background: linear-gradient(to right, rgba(224, 231, 255, 0.6), transparent);
      left: -120px;
      top: 0;
      border-radius: 2px;
      filter: blur(1.2px);
    }
    .delay1 { left: 15%; animation-delay: 0s; }
    .delay2 { left: 40%; animation-delay: 1.3s; }
    .delay3 { left: 65%; animation-delay: 2.6s; }
    .delay4 { left: 85%; animation-delay: 3.9s; }

    @keyframes estrelaPontinho {
      0% {
        top: -10px;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 0;
      }
      100% {
        top: 110vh;
        left: 110%;
      }
    }

    /* Partículas de poeira */
    .particulas-poeira {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -5;
      overflow: hidden;
    }
    .poeira {
      position: absolute;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 50%;
      filter: drop-shadow(0 0 2px rgba(255,255,255,0.3));
      animation: flutuarPoeira linear infinite;
      opacity: 0.7;
    }
    /* Variantes */
    .poeira.p1 {
      width: 4px;
      height: 4px;
      top: 10%;
      left: 20%;
      animation-duration: 20s;
      animation-delay: 0s;
    }
    .poeira.p2 {
      width: 3px;
      height: 3px;
      top: 50%;
      left: 35%;
      animation-duration: 25s;
      animation-delay: 5s;
    }
    .poeira.p3 {
      width: 5px;
      height: 5px;
      top: 75%;
      left: 65%;
      animation-duration: 22s;
      animation-delay: 3s;
    }
    .poeira.p4 {
      width: 3px;
      height: 3px;
      top: 85%;
      left: 40%;
      animation-duration: 30s;
      animation-delay: 10s;
    }
    .poeira.p5 {
      width: 4px;
      height: 4px;
      top: 20%;
      left: 75%;
      animation-duration: 28s;
      animation-delay: 7s;
    }

    @keyframes flutuarPoeira {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0.7;
      }
      50% {
        transform: translate(15px, -10px) scale(1.1);
        opacity: 0.4;
      }
      100% {
        transform: translate(0, 0) scale(1);
        opacity: 0.7;
      }
    }

    /* Container do formulário */
    .container {
      max-width: 480px;
      margin: 120px auto 60px;
      padding: 40px 35px 50px;
      background: rgba(15, 22, 45, 0.8);
      border-radius: 25px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
      text-align: center;
      color: #cbd5e1;
      animation: fadeInUp 1s ease forwards;
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 35px;
      color: #7ab8ff;
      text-shadow: 0 0 10px #7ab8ff88;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid transparent;
      border-radius: 15px;
      padding: 15px 20px;
      font-size: 1rem;
      color: #e0e7ff;
      font-weight: 500;
      transition: border-color 0.3s ease, background 0.3s ease;
      resize: none;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.1);
      font-family: 'Poppins', Arial, sans-serif;
    }
    input::placeholder, textarea::placeholder {
      color: #a0aec0;
      font-weight: 400;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #7ab8ff;
      background: rgba(122, 184, 255, 0.15);
      box-shadow: 0 0 12px #7ab8ff88;
    }

    button {
      background: linear-gradient(135deg, #1e40af, #2563eb);
      color: white;
      padding: 15px 0;
      border: none;
      border-radius: 20px;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(37, 99, 235, 0.6);
      transition: background 0.4s ease, box-shadow 0.4s ease;
      font-family: 'Poppins', Arial, sans-serif;
    }
    button:hover {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      box-shadow: 0 8px 25px rgba(37, 99, 235, 0.9);
    }

    /* Botão voltar fixo */
    .voltar-fixo {
      position: fixed;
      bottom: 25px;
      left: 25px;
      background: #1e40af;
      color: white;
      padding: 14px 24px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 6px 20px rgba(30, 64, 175, 0.7);
      transition: background 0.3s, transform 0.3s;
      z-index: 1000;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: 2s;
      font-family: 'Poppins', Arial, sans-serif;
      display: inline-block;
    }
    .voltar-fixo:hover {
      background: #2563eb;
      transform: translateY(10px);
      box-shadow: 0 8px 30px rgba(37, 99, 235, 0.9);
    }

    /* Animação fadeInUp */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsividade */
    @media (max-width: 520px) {
      .container {
        margin: 90px 20px 40px;
        padding: 30px 20px 40px;
        border-radius: 18px;
      }
      h1 {
        font-size: 2.2rem;
      }
      input, textarea {
        font-size: 0.9rem;
        padding: 12px 15px;
      }
      button {
        font-size: 1rem;
        padding: 12px 0;
      }
      .voltar-fixo {
        padding: 12px 18px;
        font-size: 0.95rem;
        bottom: 15px;
        left: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="fundo-animado-contato">
    <div class="estrela-cadente delay1"></div>
    <div class="estrela-cadente delay2"></div>
    <div class="estrela-cadente delay3"></div>
    <div class="estrela-cadente delay4"></div>
  </div>

  <!-- Partículas de poeira -->
  <div class="particulas-poeira">
    <div class="poeira p1"></div>
    <div class="poeira p2"></div>
    <div class="poeira p3"></div>
    <div class="poeira p4"></div>
    <div class="poeira p5"></div>
  </div>

  <div class="container fade-in">
    <h1>Fale comigo</h1>
    <form action="https://formsubmit.co/dasilvaisabella427@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <textarea name="message" rows="5" placeholder="Sua mensagem" required></textarea>

      <!-- Desabilita o CAPTCHA -->
      <input type="hidden" name="_captcha" value="false" />
      
      <!-- Redireciona para uma página após o envio -->
      <input type="hidden" name="_next" value="https://isa635-lab.github.io/portfolio-da-isa/contato.html" />

      <button type="submit">Enviar</button>
    </form>
  </div>

  <a class="voltar-fixo" href="index.html">← Voltar para a Página Inicial</a>

</body>
</html>
